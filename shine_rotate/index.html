<script type="text/javascript" language="javascript">
	//rotate img
	var sdegree = 0;

	$(window).scroll(function() {
	    sdegree ++ ;
	    sdegree = sdegree + 1 ;
	    var srotate = "rotate(" + sdegree + "deg)";
	    $("#shine_rotate").css({"transform" : srotate, "transform" : srotate});
	});

	//Page load
	setTimeout(function() {
	  $('.inner div').addClass('done'); 
	  
	  setTimeout(function() {
	    $('.inner div').addClass('page'); 
	    
	    setTimeout(function() {
	    	$('.pageLoad').addClass('off'); 
	      
	      $('body, html').addClass('on'); 
	      
	      setTimeout(function() {
	        $('.next').addClass('opac');
	      }, 250)
	  	}, 500)
	  }, 500)
	}, 1500)

	// Restore original RAF - FÃ¤den am Anfang
	if (window.location.href.indexOf("fullcpgrid") > -1) {
		document.addEventListener('DOMContentLoaded', function() {
			const original = document.createElement('iframe');
			original.style.display = 'none';
			document.body.appendChild(original);
			window.requestAnimationFrame = original.contentWindow.requestAnimationFrame;
		}, false);
	}
</script>

	<script>
	//initiate reveal on load (optional)
	reveal();
	//initiate reveal on scroll
	window.addEventListener('scroll', reveal);

	//Reveal function
	function reveal() {
	    //You change the revealPoint for when you want the image to appear. Lower the number, sooner the image appears/
	    var revealPoint = 400;
	    var imageReveal = document.querySelectorAll('.imageReveal');
	    for (var i = 0; i < imageReveal.length; i++) {
	        var windowHeight = window.innerHeight;
	        var imageRevealTop = imageReveal[i].getBoundingClientRect().top;
	        if (imageRevealTop < windowHeight - revealPoint) {
	            imageReveal[i].classList.add('active')
	        }
	    } 
	};
	</script>
